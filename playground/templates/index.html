<html>
{% extends 'layout.html' %}
{% block body %}

  <form action="{{url_for('add_course')}}" method="POST">
    <p>Course Number <input type="text" name="course_number" placeholder="Enter Course Number"/> </p>
    <p>Course Title <input type="text" name="course_title" placeholder="Enter Course Title"/></p>
    <p><button type="Submit"> Submit</button></p>
  </form>

  {% for i in courses %}
  <li>
    <b><a href={{url_for('register_student', course_id=i.id)}}> {{i.course_number}} {{i.course_title}}</a></b>
  </li>
    {% endfor %}

{% endblock %}
</html>
